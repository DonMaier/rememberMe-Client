<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ listItem.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="">

    <ion-list>

        <ion-item>
            <ion-label position="stacked" name="title">Titel
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="listItem.title" oninput=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Description
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="listItem.description" oninput=""></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="8"><img [src]="photo" *ngIf="photo"/></ion-col>
                <ion-col size="2"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="danger" *ngIf="photo" (click)="deleteImage()">LÃ¶schen</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>






    </ion-list>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!photo">
        <ion-fab-button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
